<div #faqRef class="faq">
  <img class="faq-black-lines" src="assets/images/lines.svg" alt="lines">
  <img #whiteLines class="faq-white-lines" src="assets/images/lines-white.svg" alt="lines">
  <h3>HÃ¤ufigsten gestellte Fragen</h3>
  <ul>
    <li *ngFor="let question of faq">
      <div class="question-wrap" (click)="showHideAnswer(question.id)">
        <p class="question">{{ question.question }}</p>
        <img #imgRef [attr.img-id]="question.id" src="assets/images/down.svg" alt="down">
      </div>
      <p #answerRef [attr.data-id]="question.id" class="answer">
        <span>{{ question.answer }}</span>
        <span #lineRef [attr.line-id]="question.id" class="answer-line"></span>
      </p>
    </li>
  </ul>
</div>
