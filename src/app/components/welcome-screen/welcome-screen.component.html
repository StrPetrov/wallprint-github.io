<div class="welcome-screen">
  <div class="video-placeholder">
    <video
      src="assets/images/welcome.mp4"
      [autoplay]="true"
      [muted]="true"
      [loop]="true"
      [playsInline]="true"
      [disablePictureInPicture]="true"
    ></video>
  </div>
  <p class="welcome-screen-text">W채nde der n채chsten Ebene</p>
  <div (click)="scrollDown()" class="scroll-down"></div>
  <div class="marquee">
    <p>
      text text text text text text text text text text text text text text text
      text text text text text text text text text text text text text text text
    </p>
  </div>
</div>

<div class="welcome-screen-desktop">
  <div class="welcome-screen-desktop-video-placeholder">
    <video
      src="assets/images/welcome.mp4"
      [autoplay]="true"
      [muted]="true"
      [loop]="true"
      [playsInline]="true"
      [disablePictureInPicture]="true"
    ></video>
  </div>
  <div #mousePointerArea class="welcome-screen-desktop-visible-video-placeholder">
    <video
      src="assets/images/welcome.mp4"
      [autoplay]="true"
      [muted]="true"
      [loop]="true"
      [playsInline]="true"
      [disablePictureInPicture]="true"
      (loadeddata)="triggerAnimation()"
    ></video>
    <div #header class="welcome-screen-desktop-visible-video-placeholder-header">
      <div #icons class="social-icons">
        <img src="assets/images/facebook-white.svg" alt="facebook">
        <img src="assets/images/instagram-white.svg" alt="instagram">
        <img class="tiktok" src="assets/images/tiktok-white.svg" alt="tiktok">
      </div>
      <div class="logo-name">
        <h1>Logo</h1>
      </div>
      <div #contact class="header-contact">
        <p><span>Contact</span></p>
      </div>
    </div>
    <div #line class="welcome-screen-desktop-visible-video-placeholder-line"></div>
    <div #title class="welcome-screen-desktop-visible-video-placeholder-title">
      <p>W채nde der n채chsten Ebene</p>
    </div>
    <div class="welcome-screen-desktop-visible-video-placeholder-scroll-down">
      <svg class="arrows">
        <path class="a1" d="M0 0 L30 32 L60 0"></path>
        <path class="a2" d="M0 20 L30 52 L60 20"></path>
      </svg>
    </div>
  </div>
  <div #pointerCircle class="pointer-circle"></div>
</div>
